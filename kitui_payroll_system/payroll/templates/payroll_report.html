<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payroll Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Payroll Report</h2>
        <hr>
        <p><strong>Employee Name:</strong> {{ payroll.employee.name }}</p>
        <p><strong>Email:</strong> {{ payroll.employee.email }}</p>
        <p><strong>Month:</strong> {{ payroll.month }}</p>
        <p><strong>Basic Salary:</strong> Ksh {{ payroll.basic_salary }}</p>
        <p><strong>Bonuses:</strong> Ksh {{ payroll.bonuses }}</p>
        <p><strong>Deductions:</strong> Ksh {{ payroll.deductions }}</p>
        <p><strong>Total Salary:</strong> Ksh {{ payroll.total_salary }}</p>
    </div>
</body>
</html>
